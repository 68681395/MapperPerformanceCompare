<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="dataJs.js"></script>
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

         
        // 指定图表的配置项和数据
        var s = new function () {
            var d = [];
            for (var i = 0, n = dataAll.length; i < n; i++) {
                d.push({
                    name: dataAll[i].name,
                    type: 'scatter',
                    data: dataAll[i].data,
                    markPoint: {
                        data: [
                            { type: 'max', name: 'Max' },
                            //{ type: 'min', name: 'Min' }
                        ]
                    },
                    markLine: {
                        data: [
                            { type: 'average', name: 'Average' }
                        ]
                    }
                });
            }
            return d;
        }();
        var legenddata = new function () {
            var d = [];
            for (var i = 0, n = dataAll.length; i < n; i++) {
                d.push(dataAll[i].name);
            }
            return d;
        }();

        option = {
            title: {
                text: '',
                subtext: 'Mapper performance compare : Jingbo 2016'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                showDelay: 0,
                formatter: function (params) {
                    if (params.value.length > 1) {
                        return params.seriesName + ' :<br/>'
                           + params.value[0] + ' count '
                           + params.value[1] + ' ms ';
                    }
                    else {
                        return params.seriesName + ' :<br/>'
                           + params.name + ' : '
                           + params.value + 'ms ';
                    }
                },
                axisPointer: {
                    show: true,
                    type: 'cross',
                    lineStyle: {
                        type: 'dashed',
                        width: 1
                    }
                }
            },
            legend: {
                data: legenddata,
                left: 'left'
            },
            xAxis: [
                {
                    type: 'value',
                    scale: true,
                    axisLabel: {
                        formatter: '{value} counts'
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    axisLabel: {
                        formatter: '{value}'
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                }
            ],
            series: s
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
         
    </script>
</body>
</html>
