        // dom ready to initialize echart instance

        var lineStyle = {
            normal: {

            }

        // set config and data
        var seriesdata = new function (data) {
            var d = [];
            for (var k = 0, n = data.length; k < n; k++) {
                var item = data[k];
                d.push({
                    name: item.name,
                    type: 'parallel',
                    lineStyle: lineStyle,
                    data: new function (itemdata) {
                        var i = 0, ret = [];
                        var dowhile = true;
                        do {
                            var paralleldata = [];
                            for (var p in itemdata) {
                                var values = itemdata[p];
                                if (values instanceof Array) {
                                    if (values.length <= i) {
                                        dowhile = false;
                                        break;
                                    }
                                    var a = values[i];
                                    paralleldata.push(a);
                                }
                            }
                            if (dowhile) {
                                ret.push(paralleldata);
                                i++;
                            }

                        } while (dowhile)
                        return ret;
                    }(item)
                });
            }
           
            return d;
        }(dataAll);

                }

        }(dataAll.length > 0 ? dataAll[0] : null);
